query me {
  me {
    ...UserFragment
  }
}

mutation refreshToken {
  refreshToken
}

mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password)
}

mutation logout {
  logout
}

fragment UserFragment on Me {
  id
  username
  firstName
  lastName
  account {
    id
    name
  }
  accounts {
    id
    name
  }
  roles {
    id
    name
  }
  scopes
}
