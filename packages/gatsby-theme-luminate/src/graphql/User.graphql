query hydrateMe {
  hydrateMe {
    ...UserFragment
  }
}

mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    ...UserFragment
  }
}

mutation logout {
  logout
}

fragment UserFragment on User {
  id
  username
  firstName
  lastName
  account {
    id
    name
  }
  accounts {
    id
    name
  }
  roles {
    id
    name
  }
  scopes {
    id
    name
    resource
    operation
  }
}
