type Note {
  id: ID!
  content: String!
  field: String!
  createdAt: String
  updatedAt: String
}

input CreateNoteInput {
  entityId: ID!
  content: String!
  field: String!
}

input UpdateNoteInput {
  entityId: ID
  content: String
  field: String
}

type Mutation {
  createNote(input: CreateNoteInput): Note
  updateNote(id: ID!, input: UpdateNoteInput): Note
  deleteNote(id: ID!): Note
}
