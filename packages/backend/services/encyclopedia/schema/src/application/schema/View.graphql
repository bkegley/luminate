enum CoffeeField {
  name
  elevation
}

type CoffeeView {
  fields: [CoffeeField]
}

type View {
  id: ID!
}

type ViewConnection {
  pageInfo: PageInfo!
  edges: [ViewEdge]
}

enum ViewEntity {
  Coffee
}

type ViewEdge {
  node: View
  cursor: String!
}

input CreateViewInput {
  entity: ViewEntity!
  entityId: ID!
  name: String
}

input UpdateViewInput {
  name: String
}

extend type Query {
  listViews(cursor: String, limit: Int, query: [QueryInput]): ViewConnection
  getView(id: ID!): View
}

extend type Mutation {
  createView(input: CreateViewInput!): View
  updateView(id: ID!, input: UpdateViewInput!): View
  deleteView(id: ID!): Boolean
}
